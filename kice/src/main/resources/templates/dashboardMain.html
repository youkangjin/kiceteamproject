<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Main</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="https://konestaticfiles.s3.ap-northeast-2.amazonaws.com/static/favicon.ico">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #f9f9f9;
            margin: auto;
            padding: 20px 30px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .modal-content textarea {
            resize: none;
            height: 60px;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .modal-content ul {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .modal-content ul li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-content ul li button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .modal-content ul li button:hover {
            background-color: #cc0000;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 헤더 추가 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 사이드바 추가 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 대시보드 본문 -->
        <main class="content">
            <h1>Dashboard Main Page</h1>
            <p>Welcome to the main dashboard page!</p>
            
            <!-- 열기 버튼 -->
            <button onclick="openModal()">조 관리</button>

            <!-- 모달 -->
            <div class="modal" id="groupModal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>조 관리</h2>

                    <!-- 그룹 추가 -->
                    <div id="addGroupSection">
                        <input type="text" id="groupNameInput" placeholder="조 이름">
                        <textarea id="groupDescriptionInput" placeholder="조 내용"></textarea>
                        <button onclick="createGroup()">그룹 추가</button>
                    </div>

                    <!-- 그룹 수정 -->
                    <div id="editGroupSection" style="display: none;">
                        <input type="text" id="editGroupNameInput" placeholder="Edit group name">
                        <textarea id="editGroupDescriptionInput" placeholder="Edit group description"></textarea>
                        <button id="saveButton">내용 저장</button>
                    </div>

                    <!-- 그룹 목록 -->
                    <div>
                        <h3>Existing Groups</h3>
                        <ul id="groupList">
                            <!-- 그룹 항목들이 여기에 표시됩니다 -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let editingGroupId = null;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        // 모달 열기
        function openModal() {
            const modal = document.getElementById('groupModal');
            modal.style.display = 'flex';
            modal.addEventListener('keydown', handleEscKey); // Esc 키 이벤트
            fetchGroups();
        }

        // 모달 닫기
        function closeModal() {
            const modal = document.getElementById('groupModal');
            modal.style.display = 'none';
            modal.removeEventListener('keydown', handleEscKey); // Esc 키 이벤트 제거
            document.getElementById('addGroupSection').style.display = 'block';
            document.getElementById('editGroupSection').style.display = 'none';
        }

        // Esc 키로 모달 닫기
        function handleEscKey(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        // 그룹 생성
        function createGroup() {
            const groupName = document.getElementById('groupNameInput').value;
            const description = document.getElementById('groupDescriptionInput').value;

            if (!groupName.trim()) {
                alert('Group name is required');
                return;
            }

            fetch('/api/groups', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken,
                },
                body: JSON.stringify({ groupName, description }),
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to create group');
                return response.json();
            })
            .then(() => {
                fetchGroups();
                document.getElementById('groupNameInput').value = '';
                document.getElementById('groupDescriptionInput').value = '';
            })
            .catch(error => alert(error.message));
        }

        // 그룹 목록 가져오기
        function fetchGroups() {
            fetch('/api/groups')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch groups');
                return response.json();
            })
            .then(groups => {
                const groupList = document.getElementById('groupList');
                groupList.innerHTML = '';

                if (groups.length === 0) {
                    groupList.innerHTML = '<li>No groups found.</li>';
                    return;
                }

                groups.forEach(group => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${group.groupName} - ${group.description}</span>
                        <div>
                            <button onclick="prepareEditGroup(${group.groupId}, '${group.groupName}', '${group.description}')">Edit</button>
                            <button onclick="deleteGroup(${group.groupId})">Delete</button>
                        </div>`;
                    groupList.appendChild(listItem);
                });
            })
            .catch(error => alert('Failed to fetch groups: ' + error.message));
        }

        // 그룹 삭제
        function deleteGroup(groupId) {
            if (!confirm('Are you sure you want to delete this group?')) return;

            fetch(`/api/groups/${groupId}`, {
                method: 'DELETE',
                headers: { [csrfHeader]: csrfToken },
            })
            .then(() => fetchGroups())
            .catch(error => alert('Failed to delete group: ' + error.message));
        }

        // 그룹 수정 준비
        function prepareEditGroup(groupId, groupName, description) {
            editingGroupId = groupId;
            document.getElementById('addGroupSection').style.display = 'none';
            document.getElementById('editGroupSection').style.display = 'block';
            document.getElementById('editGroupNameInput').value = groupName;
            document.getElementById('editGroupDescriptionInput').value = description;
        }

        // 그룹 수정 저장
        document.getElementById('saveButton').onclick = function () {
            const newGroupName = document.getElementById('editGroupNameInput').value;
            const newDescription = document.getElementById('editGroupDescriptionInput').value;

            if (!newGroupName.trim()) {
                alert('Group name is required');
                return;
            }

            fetch(`/api/groups/${editingGroupId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken,
                },
                body: JSON.stringify({ groupName: newGroupName, description: newDescription }),
            })
            .then(() => {
                closeModal();
                fetchGroups();
            })
            .catch(error => alert('Failed to update group: ' + error.message));
        };
    </script>
</body>
</html>
